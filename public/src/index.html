<!DOCTYPE html>
<html ng-controller="mainCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="">
    <meta name="twitter:site" content="@stanley">
    <meta name="twitter:title" content="auth">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="@stanley">
    <meta name="twitter:image:src" content="">
    <meta property="og:title" content="auth" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="">

    <!--socket io-->
    <script src="/socket.io/socket.io.js"></script>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>

  <body style="background: white; display: none;">
    <nav class="navbar navbar-default main-navbar" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#!">
                  <i class="logo fa fa-github-square"></i>
                  <span class="text">Beaver.Js</span>
              </a>
          </div>

          <!--This will be collapse-->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li class="active with-icon">
                      <a href="#">
                          <i class="fa fa-tachometer"></i>
                          Dashboards
                      </a>
                  </li>
                  <li class="with-icon">
                      <a href="#"><i class="fa fa-bar-chart-o"></i>Reports</a>
                  </li>

                  <li class="dropdown with-icon">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                          <i class="fa fa-cog"></i>Admin <b class="caret"></b>
                      </a>
                      <ul class="dropdown-menu">
                          <li><a ui-sref="users">
                              <i class="fa fa-group"></i>Users</a>
                          </li>
                          <li>
                              <a href="#!"><i class="fa fa-user"></i>Roles</a>
                          </li>
                          <li class="divider"></li>
                          <li><a ui-sref="configuration">
                              <i class="fa fa-cogs"></i>Configurations</a>
                          </li>
                          <li>
                              <a href="#!"><i class="fa fa-clock-o"></i>Service Schedulers</a>
                          </li>
                      </ul>
                  </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown account-wrapper">
                      <a class="dropdown-toggle account-text" data-toggle="dropdown">
                          <span class="avatar-wrapper small">
                              <img class="img-thumbnail" ng-src="{{user.avatar}}" alt=""/>
                          </span>
                          MY ACCOUNT<b class="caret"></b>
                      </a>
                      <ul class="dropdown-menu">
                          <li>
                            <span class="avatar-wrapper">
                                <img class="img img-thumbnail" alt=""
                                     ng-src="{{user.avatar}}" width="96" height="96">
                            </span>
                          </li>
                          <li class="divider"></li>
                          <li><a ui-sref='userAccount'><i class="fa fa-wrench"></i>My Account</a></li>
                          <li class="divider"></li>
                          <li>
                              <a ng-click="logout()"> <i class="fa fa-sign-out"></i> Sign Out</a>
                          </li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
    </nav>

    <div ui-view></div>
  </body>
</html>
