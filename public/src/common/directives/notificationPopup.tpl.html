<div class="notification-popup-wrapper"
     ng-class="{'bg-success': !!notificationPopup.successMessage, 'error': !!notificationPopup.error}"
     ng-show="!!notificationPopup">
    <span ng-bind='notificationPopup.error'></span>
    <span ng-bind="notificationPopup.successMessage"></span>
    <button class="ticks close">&times;</button>
</div>
