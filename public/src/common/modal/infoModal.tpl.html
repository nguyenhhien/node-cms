<div id="advice_content_324" class="gamification-tip-infobox gamification-modal">
    <div class="modal-header">
        <div class="gamification-tip-infobox-title" ng-class="{'error': type == 'error', 'info': type == 'info'}">
            <!--<span class="gamification-tip-infobox-title-prefix" ng-show="type == 'tips'">&nbsp;</span>-->
            <span class="gamification-tip-infobox-title-prefix" ng-show="type == 'error'">
                <i class="glyphicon glyphicon-warning-sign"></i>
            </span>
            <span class="gamification-tip-infobox-title-prefix" ng-show="type == 'info'">
                <i class="glyphicon glyphicon-info-sign"></i>
            </span>
            {{title}}
        </div>
    </div>
    <div class="modal-body">
        <div class="gamification-tip-infobox-content">
            <div class="gamification-tip-infobox-content-image">
                <i class="glyphicon glyphicon-info-sign" ng-show="type == 'info'"></i>
                <i class="glyphicon glyphicon-warning-sign" ng-show="type == 'error'"></i>
            </div>
            <div class="gamification-tip-infobox-content-description">
                <p>{{description}}</p>

                <div class="gamification-tip-infobox-content-controls right">
                    <a class="btn btn-primary btn-close" ng-click="closeModal()">Close</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
    </div>
</div>
