<div class="login-block-wrapper reset-password-wrapper container-fluid">
    <span ng-show="!updatedPassword">
        <div class="title-wrapper row">
            <div class="col-md-10 col-md-offset-1">
                <div class="title-header">Change Your Password!</div>
                <div class="register-instruction">
                    <p>Please enter new password to the textbox below.</p>
                </div>
            </div>
        </div>

        <div class="main-section row">
            <div class="login-option-wrapper col-md-10 col-md-offset-1">
                <div class="email-login-wrapper col-md-7">
                    <form name="passwordUpdateForm" ng-submit="updatePassword()">
                        <div class="control required">
                            <div class="title-label">
                                Password
                                 <span ng-show="passwordUpdateForm.password.$error.minlength" class="error">
                                    (Password must have at least 6 characters)
                            </span>
                            </div>
                            <div>
                                <input type="password" name="password" ng-minlength="6"  ng-model="userInput.password" required>
                            </div>
                        </div>

                        <div class="control" p2l-disable-selection>
                            <div class="submit-btn-wrapper">
                                <button type="submit" ng-disabled="!passwordUpdateForm.$valid"
                                        class="btn submit btn-primary">SEND</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </span>

    <!--Already post to update the password-->
    <span ng-show="!!updatedPassword">
        <div class="main-section account-activation-wrapper row">
            <div class="message-wrapper col-md-10 col-md-offset-1">
                <span ng-show="!updateStatus.error">
                    <div class="icon-wrapper success"></div>

                    <div class="text-wrapper">
                        <div class="title">SUCCESS</div>
                        <div class="text">Password Updated! Click <a href="#!/login.html">Here</a> To Go To Login Page.</div>
                    </div>
                </span>
                <span ng-show="!!updateStatus.error">
                    <div class="icon-wrapper error"></div>

                    <div class="text-wrapper">
                        <div class="title">ERROR</div>
                        <div class="text">Password Reset Failed! Your password reset key might be invalid or has already been expired.</div>
                    </div>
                </span>
            </div>
        </div>
    </span>
</div>
