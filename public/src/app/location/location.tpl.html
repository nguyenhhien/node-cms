<div class="content bootstrap locationPage">
    <div class="panel margin-left-right10">
        <div class="row">
            <!--left panel -- overview-->
            <div class="col-md-5 col-lg-4">
                <section class="panel left-panel widget allow_push">
                    <div class="panel-heading">
                        <i class="icon-time"></i> All Locations
                        <span class="panel-heading-action">
                            <a class="list-toolbar-btn" href="#">
                                <i class="process-icon-configure"></i>
                            </a>
                            <a class="list-toolbar-btn" href="#">
                                <i class="process-icon-refresh"></i>
                            </a>
                        </span>
                    </div>

                    <!--tree directive-->
                    <div tree-view object-name='locations'></div>
                </section>
            </div>

            <!--detail panel-->
            <div class="col-md-7 col-lg-8">
                <div class="clearfix"></div>
                <div class="panel right-panel widget allow_push">
                    <!--Panel Header-->
                    <div class="panel-heading">
                        <i class="fa fa-user"></i>
                        Location Information
                    </div>

                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="locationId" class="control-label col-lg-3 required">
                                ID
                            </label>
                            <div class="col-lg-9">
                                <input type="text" name="fullname" id="locationId" class="fixed-width-xxl" ng-disabled="1"
                                       ng-model='selectedLocation.id' required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fullname" class="control-label col-lg-3 required">
                                Name
                            </label>
                            <div class="col-lg-9">
                                <input type="text" name="fullname" id="fullname" class="fixed-width-xxl"
                                       ng-model='selectedLocation.name' required="required">
                            </div>
                        </div>
                    </div>

                    <!--Panel Footer-->
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-default pull-right" ng-click="save()">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                        <a class="btn btn-default" onclick="window.history.back()">
                            <i class="fa fa-times"></i> Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
