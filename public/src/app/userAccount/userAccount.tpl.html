<div class="content bootstrap">
<form id="user_form" class="userAccountForm form-horizontal"
      action=""
      method="post" enctype="multipart/form-data" novalidate="novalidate">
<input type="hidden" name="id_user" id="id_user">

<div class="panel">
<div class="panel-heading">
    <i class="fa fa-user"></i>
    Account Information
</div>
<div class="form-group">
    <label for="fullname" class="control-label col-lg-3 required">
        FullName
    </label>
    <div class="col-lg-9 ">
        <input type="text" name="fullname" id="fullname" class="fixed-width-xxl" required="required">
    </div>
</div>

<div class="form-group">
    <label class="control-label col-lg-3">
        Avatar
    </label>

    <div class="col-lg-9">
        <div id="user-thumbnail">
            <img class="imgm img-thumbnail" alt="" src="http://lorempixel.com/96/96/people/9" width="96" height="96">
        </div>
        <div class="alert alert-info">Your avatar should be 96x96. Alternative you can use your facebook and google profile avatar.
            You can resize the avatar using our tool.
        </div>
    </div>
</div>
<div class="form-group">
    <label for="email" class="control-label col-lg-3 required">
        Email address
    </label>
    <div class="col-lg-9 ">
        <div class="input-group">
               <span class="input-group-addon">
               <i class="fa fa-envelope-o"></i>
               </span>
            <input type="text" name="email" id="email" class="fixed-width-xxl form-control" autocomplete="off" required="required">
        </div>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-lg-3 ">
        Password
    </label>
    <div class="col-lg-9 ">
        <div class="row">
            <div class="col-lg-12">
                <button type="button" id="passwd-btn-change" class="btn btn-default">
                    <i class="fa fa-lock"></i>
                    Change password...
                </button>
                <div class="form-password-change well hide">
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">
                            Current password
                        </label>
                        <div class="col-lg-10">
                            <div class="input-group fixed-width-lg">
                              <span class="input-group-addon">
                              <i class="fa fa-unlock"></i>
                              </span>
                                <input type="password" class="form-control" required="required">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="required control-label col-lg-2">
                        <span class="label-tooltip" data-toggle="tooltip" data-html="true" title="" data-original-title="Minimum of 8 characters.">
                        New password
                        </span>
                        </label>
                        <div class="col-lg-9">
                            <div class="input-group fixed-width-lg">
                              <span class="input-group-addon">
                              <i class="fa fa-key"></i>
                              </span>
                                <input type="password" class="" value="" required="required">
                            </div>
                            <span id="passwd-output"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="required control-label col-lg-2">
                            Confirm password
                        </label>
                        <div class="col-lg-4">
                            <div class="input-group fixed-width-lg">
                              <span class="input-group-addon">
                              <i class="fa fa-key"></i>
                              </span>
                                <input type="password" class="" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <input type="text" class="form-control fixed-width-md pull-left" disabled="disabled">
                            <button type="button" id="passwd-generate-btn" class="btn btn-default">
                                <i class="icon-random"></i>
                                Generate password
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <p class="checkbox">
                                <label>
                                    <input name="passwd_send_email" type="checkbox" checked="checked">
                                    Send me this new password by Email
                                </label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" id="passwd-cancel-btn" class="btn btn-default">
                                <i class="icon-remove"></i>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-lg-3 ">
         <span class="label-tooltip" data-toggle="tooltip" data-html="true" title="">Email Subscribe</span>
    </label>
    <div class="col-lg-9 ">
            <span class="switch switch-toggle custom-switch fixed-width-lg">
                <input type="radio" value="1" checked="checked">
                <label>
                    Yes
                </label>
                <input type="radio" value="0">
                <label>
                    No
                </label>
                <a class="slide-button btn"></a>
            </span>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-lg-3 ">
         <span class="label-tooltip" data-toggle="tooltip" data-html="true" title="">
         Country
         </span>
    </label>
    <div class="col-lg-9 ">

    </div>
</div>

<div class="panel-footer">
    <button type="submit" class="btn btn-default pull-right">
        <i class="fa fa-floppy-o"></i> Save
    </button>
    <a class="btn btn-default" onclick="window.history.back()">
        <i class="fa fa-times"></i> Cancel
    </a>
</div>
</div>
</form>
</div>
