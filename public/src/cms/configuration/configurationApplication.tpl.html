<div class="page-content">
    <div class="content bootstrap">
        <div class="panel">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <div class="panel form-horizontal ">
                            <h3>
                                <i class="glyphicon glyphicon-info"></i>
                                App Settings
                            </h3>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        App Name:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.global.appName'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Required Account Activation:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <label class="switch switch-light custom-switch fixed-width-lg" onclick="">
                                        <input type="checkbox" ng-model='configuration.global.needAccountActivation'
                                               ng-checked="!!configuration.global.needAccountActivation">
                                        <span>
                                            <span>YES</span>
                                            <span>NO</span>
                                        </span>
                                        <a></a>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Log Level:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.global.log.level'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Admin Email:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.global.adminEmail'>
                                </div>
                            </div>
                        </div>

                        <div class="panel form-horizontal ">
                            <h3>
                                <i class="glyphicon glyphicon-info"></i>
                                Facebook Account
                            </h3>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Client ID:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.oath.Facebook.clientId'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Client Secret:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.oath.Facebook.clientSecret'>
                                </div>
                            </div>
                        </div>

                        <div class="panel form-horizontal ">
                            <h3>
                                <i class="glyphicon glyphicon-info"></i>
                                Google Account
                            </h3>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Client ID:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.oath.Google.clientId'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Client Secret:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.oath.Google.clientSecret'>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="panel form-horizontal ">
                            <h3>
                                <i class="glyphicon glyphicon-info"></i>
                                Mandrill Account
                            </h3>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        API Key:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.thirdparty.Mandrill.apiKey'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        User Name:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.thirdparty.Mandrill.userName'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Host:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.thirdparty.Mandrill.host'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3 ">
                                     <span class="label-tooltip">
                                        Port:
                                     </span>
                                </label>
                                <div class="col-lg-9 ">
                                    <input type="text" class="fixed-width-xxl" ng-model='configuration.thirdparty.Mandrill.port'>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-default pull-right" ng-click="updateConfiguration()">
                        <i class="btn-icon-action-save fa fa-floppy-o"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
