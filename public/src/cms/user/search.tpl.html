<div header-bread-crump title="Search: User" sub-title="Users" icon-class="fa fa-users"></div>

<!--Main Content Bootstrap-->
<div class="content bootstrap userSearchPage">
    <div class="panel">
        <div class="panel-heading">
            <i class="fa fa-user"></i>
            Registered Users
        </div>

        <div class="table-responsive clearfix">
            <table class="table user">
                <thead>
                    <!--Fields-->
                    <tr class="nodrag nodrop">
                        <th class="center fixed-width-xxs">
                            <input type="checkbox"/>
                        </th>

                        <th class="fixed-width-xs center">
                            <span class="title_box active">
                                ID
                                <i class="fa fa-caret-down"></i>
                                <i class="fa fa-caret-up"></i>
                            </span>
                        </th>

                        <th class="fixed-width-md center">
                            <span class="title_box active">
                                Name
                                <i class="fa fa-caret-down"></i>
                                <i class="fa fa-caret-up"></i>
                            </span>
                        </th>

                        <th class="fixed-width-md center">
                            <span class="title_box active">
                                Email
                                <i class="fa fa-caret-down"></i>
                                <i class="fa fa-caret-up"></i>
                            </span>
                        </th>

                        <th class="fixed-width-xs center">
                            <span class="title_box active">
                                Last Login
                                <i class="fa fa-caret-down"></i>
                                <i class="fa fa-caret-up"></i>
                            </span>
                        </th>

                        <th class="fixed-width-xs center">
                            <span class="title_box active">
                                Status
                                <i class="fa fa-caret-down"></i>
                                <i class="fa fa-caret-up"></i>
                            </span>
                        </th>

                        <th class="fixed-width-xs center">
                            <span class="title_box active">
                                Subscribe
                                <i class="fa fa-caret-down"></i>
                                <i class="fa fa-caret-up"></i>
                            </span>
                        </th>

                        <!--Action-->
                        <th class="fixed-width-xs right"></th>
                    </tr>

                    <!--Filters-->
                    <tr class="nodrag nodrop filter row_hover">
                        <th class="text-center">--</th>

                        <th class="center">
                            <input type="text" class="filter" value="">
                        </th>
                        <th>
                            <input type="text" class="filter" value="">
                        </th>
                        <th>
                            <input type="text" class="filter" value="">
                        </th>
                        <th>
                            <input type="text" class="filter" value="">
                        </th>
                        <th class="right">
                            <input type="text" class="filter" value="">
                        </th>
                        <th>
                            <input type="text" class="filter" value="">
                        </th>

                        <th class="actions">
                            <span class="pull-right">
                                <button type="submit" name="submitFilter" class="btn btn-default">
                                    <i class="fa fa-search"></i> Search
                                </button>
                            </span>
                        </th>
                    </tr>
                </thead>
                <!--Mainbody-->
                <tbody>
                    <tr ng-repeat="user in users">
                        <td class="center fixed-width-xxs">
                            <input type="checkbox"/>
                        </td>
                        <td class="center">{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td class="center">{{user.lastLogin | date: 'MMM d, y h:mm'}}</td>
                        <td class="center">{{user.status}}</td>
                        <td class="center" style="text-transform: uppercase;">{{user.emailSubscribe}}</td>

                        <!--Other actions-->
                        <td class="item-actions">
                            <span class="pull-right">
                                <i class="fa fa-eye"></i>
                                <i class="fa fa-pencil"></i>
                                <i class="fa fa-times"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Buck Action-->
        <div class="row">
            <div class="col-xs-2">
                <div class="btn-group bulk-actions">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Bulk actions <span class="fa fa-caret-down"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a>
                                <i class="fa fa-check-square-o"></i>&nbsp;Select all
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fa fa-square-o"></i>&nbsp;Unselect all
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a>
                                <i class="fa fa-trash-o"></i>&nbsp;Delete selected
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-10">
                <div class="pagination-block">
                    <pagination total-items="totalItems" ng-model="currentPage" max-size="3" items-per-page="itemsPerPage"
                                class="pagination-sm pull-right" boundary-links="true" rotate="false"
                                num-pages="numPages"></pagination>
                </div>
            </div>
        </div>
    </div>

</div>
